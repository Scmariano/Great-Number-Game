<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Great Number Game</title>
</head>
<body>
    <div class="wrapper">
        <h1>Welcome to the Great Number Game!</h1>
        <h4>I am thinking of a number between 1 and 100</h4>
        <h3>Take a Guess!</h3>
        <div class="message" >
            <h2 class="{{ info['css_color'] }}">{{info["message"]}} </h2>
            <h3>{{session["tries"]}} Tries!</h3>
            {% if session["guess"] == session["number"] or session["tries"] > 4  %}
                <a href="/reset">
                    <button class="btn2">Play again</button>
                </a>
            {% else %}
                <form action="/guessed_num" method="POST">
                    <input type="number" name="guessed_number">
                    <button class="btn1">Guess</button>
                </form>
            {% endif %}
        </div>
    </div>
</body>
</html>
